
<div id="content" class="col-lg-10 col-sm-11" style="height:90vh;">
  <form role="form" (ngSubmit)="searchPatient(patientSearchModalForm.value)" #patientSearchModalForm="ngForm">
  <div class="row">		
    <div class="row">
        <div class="form-row">
            <div class="form-group">
                <div class="col-md-5 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="lastName" placeholder="Last Name" class="form-control"  type="text" ngModel>
                  </div>
                </div>
            </div> 
            <div class="form-group">
              <div class="col-md-5 inputGroupContainer">
                <div class="input-group date">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  <input  name="dob" class="form-control"  type="text" placeholder="Date of Birth (MM/dd/yyyy)" ngModel>
                </div>
              </div>
          </div> 
          <div class="col-md-2 inputGroupContainer">
              <button type="submit" class="btn btn-primary">Search</button>
          </div> 
        </div>
    </div>
  </div>
  <br>
  <br>
  <div class="row"  *ngIf="patientSearchResult">		
      <div class="box">
          <div class="box-content">
              <table class="table table-striped table-bordered bootstrap-datatable datatable" *ngIf="patientSearchResult?.length > 0; else emptyResult" datatable>
                  <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Date of Birth</th>
                      <th>Phone</th>
                      <th>Actions</th>
                    </tr>
                  </thead>   
                  <tbody>
                  <tr *ngFor="let patient of patientSearchResult">
                    <td>{{patient.fname}}</td>
                    <td>{{patient.lname}}</td>
                    <td>{{patient.dob}}</td>
                    <td>{{patient.phone}}</td>
                    <td class="center">
                      <a class="btn btn-success" [routerLink]="['/patient/', patient.patientId]" title="view" skipLocationChange> <i class="fa fa-search-plus"></i></a>
                      &nbsp;
                      <a class="btn btn-info" [routerLink]="['dashboard/', patient.patientId]" title="Check in" skipLocationChange> <i class="fas fa-check-square"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <ng-template #emptyResult>
                  <p>No Record Found...</p>
              </ng-template>
          </div>
      </div>
  </div>
  </form>
</div>
