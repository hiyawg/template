<div id="content" class="col-lg-10 col-sm-11">  
    <div class="row">		
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header" data-original-title>
							<h2><i class="fa fa-user"></i><span class="break"></span>Patient Regestration</h2>
            </div>
            <!--form-->
            <form class="well form-horizontal" role="form" (ngSubmit)="regesterPatient(patientRegestrationForm.value)" #patientRegestrationForm="ngForm">
              <div class="box-content">
                <!-- begin-->
                <div class="row">
                    <div class="col-lg-8 alert alert-danger col-centered" *ngIf="error">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Error!</strong> {{error}}
                      </div>
                      <div class="col-lg-8 alert alert-success col-centered" *ngIf="success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>SUCCESS!</strong> {{success}}
                      </div>
                      <br>
                    <div class="col-lg-6">
                      <div class="box">
                        <div class="box-header">
                          <h2><i class="fa fa-align-justify"></i><span class="break"></span>General Information</h2>
                        </div>
                        <div class="box-content">
                            <div class="form-group">
                                <label class="col-md-4 control-label">First Name</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="patientFirstName" placeholder="First Name" ngModel>
                                  </div>
                                </div>
                            </div>  
                            <div class="form-group">
                                <label class="col-md-4 control-label">Last Name</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="patientLastName" placeholder="Last Name" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Street Address</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input  name="patientStreet" placeholder="Street Address" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">City</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input  name="patientCity" placeholder="City" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">State</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="form-control" name="patientState" ngModel>
                                        <option *ngFor = "let i of states">{{i}}</option>
                                    </select>	
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Zip</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input  name="patientZip" placeholder="Zip Code" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Email</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input  name="patientEmail" placeholder="Email Address" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Gender</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <select class="form-control" name="patientGender" ngModel>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Date of Birth</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input  name="patientDob" class="form-control"  type="text" placeholder="MM/dd/yyyy" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Home Phone</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input  name="patientHomePhone" placeholder="(845)555-1212" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Cell Phone</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input  name="pateintMobilePhone" placeholder="(845)555-1212" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div>   
                        </div>
                      </div>
                    </div><!--/col-->
                    
                    <div class="col-lg-6">

                                  </div>
                                </div>

                            <div class="form-group">

                                    <input  name="emergencyStreet" placeholder="Street Address" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">City</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input  name="emergencyCity" placeholder="City" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">State</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select class="form-control" name="emergencyState" ngModel>

                                    </select>	
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Zip</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input  name="emergencyZip" placeholder="Zip Code" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Relationship</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="emergencyRelationship" placeholder="Relationship" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Home Phone</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input  name="emergencyHomePhone" placeholder="(845)555-1212" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-4 control-label">Cell Phone</label> 
                                <div class="col-md-8 inputGroupContainer">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input  name="emergencyMobilePhone" placeholder="(845)555-1212" class="form-control"  type="text" ngModel>
                                  </div>
                                </div>
                            </div>   
                        </div>
                      </div>
                    </div><!--/col-->
                  </div><!--/row-->
                <!--end -->
